<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
 
  /*
  1. 10 плюс 10 получаем 20.
  2. "10" - строка, значит 20 тоже преобразуется в строчный тип.
  3. конкатенация "20" и "10" получаем 2010.
  */
  console.log(10 + 10 + "10");

  /*
  1. "10" - строчный тип данных, поэтому первая 10 преобразуется в строчный тоже, 10 плюс "10" получаем строчное 1010.
  2. третья 10 тоже преобразуется в строчный тип .
  3. конкатенация "1010" и "10" получаем 101010.
  */
  console.log(10 + "10" + 10);

  /*
  1. +"10" - преобразуется в число.
  2. 10+10+10 сумма трех чисел равна 30.
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" - возвращает -0.
  2. 10/-0 = -Infinity.
  */
  console.log(10 / -"");

  /*
  1. 10/ на + (не число).
  2. равно NaN.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
