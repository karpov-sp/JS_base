<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` = 2, потому что `++а` префиксная форма инкремента.
  Соответственно `c`  присваивается начальное значение `а` увеличенное на 1.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` = 1, потому что `b++` постфиксная форма инкремента.
  Переменной `d` присваивается начальное значение `b`, затем `в` увеличивается на 1.
   */
  d = b++;
  console.log(d);

  /*
  Переменная `c` = 5, потому что `++а` префиксная форма инкремента.
  Соответственно `c`  присваивается предыдущее значение `а` увеличенное на 1  + 2.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная `d` = 4, потому что `b++` постфиксная форма инкремента.
  Переменной `d` присваивается предыдущее значение `b` + 2, затем `в` увеличивается на 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
